{% extends "base.html" %}

{% block title %}
    PS5 Games
{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h1 class="text-center mb-4">PS5 Games List</h1>
        <div class="row">
            {% for game in games %}
                <div class="col-md-4 mb-4">
                    <div class="game-box">
                        <!-- Optional: Card image -->
                        <img src="{{ url_for('static', filename='images/ps5-background.jpg') }}" alt="{{ game.title }}" class="img-fluid" style="border-radius: 8px;">
                        <h5 class="game-title">{{ game.title }}</h5>
                        <p class="game-description">{{ game.description | truncate(100) }}</p>
                        <p class="game-rating"><strong>Rating:</strong> {{ game.rating }}</p>
                        <div class="game-details">
                            <a href="{{ url_for('game_detail', game_id=game.id) }}" class="btn btn-primary">View Details</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
